{% extends 'historial/basepacientes.html' %}

 {% block content %}
     {% for Paciente in posts %}
          <div class="post">
              <div class="date">
               </div>
                 <h1><a href="">{{ Paciente.nombre }}</a></h1>
                 <p><b>Apellido: </b>  {{ Paciente.apellido|linebreaksbr }}</p>
                 <p><b>Fecha de nacimiento: </b>{{ Paciente.fecha_nacimiento|linebreaksbr }}</p>
         </div>
                {% endfor %}
{% endblock content %}
